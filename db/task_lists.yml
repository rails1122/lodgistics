        - "Periodically check the Dashboard for any new digital key/E-Check-In guests, deliver benefits if necessary"
        - "BE SURE ALL EARLY KEEPANDSHARE RIDES ARE LOGGED IN COMM.LOG AND PUT INTO EVENING REPORT"
        - "Draft Evening Report and send by 9 PM; Include all guest issues, good events, restaurant status, special requests for following day, etc."
